        self.parent.location=document.location;
}

<SCRIPT language="JavaScript" TYPE="text/javascript">
<!-- Hide script from older browsers
var block = false;
function checkLogin(form) {
    if (block) return false;
    var errMessage = "";
    if (form.elements['login'].value.length<3)
        errMessage = "Incorrect login!";
    else if (form.elements['password'].value.length<3)
        errMessage = "Password is too short!";
    if (errMessage=="") {
        block = true;
        return true;
    }
    alert(errMessage);
    return false;
}
// end hiding contents -->
</SCRIPT>
